<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alta pastel</title>
    </h:head>
    <h:form id="form">
    <p:panel id="panel" header="Alta de pastel" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="text1" value="Nombre: " />
            <p:inputText id="text1" value="#{altaPastelBean.nombre}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="text1" />
            <p:outputLabel for="text2" value="Descripcion: " />
            <p:inputText id="text2" value="#{altaPastelBean.descripcion}" required="true" label="Surname"/>
            <p:message for="text2" />
            <p:outputLabel for="text3" value="Costo: " />
            <p:inputText id="text3" value="#{altaPastelBean.costo}" required="true" label="Surname"/>
            <p:message for="text3" />
            <p:outputLabel for="text4" value="Precio: " />
            <p:inputText id="text4" value="#{altaPastelBean.precio}" required="true" label="Surname"/>
            <p:message for="text4" />
        </h:panelGrid>
    </p:panel>
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Guardar" update="panel" actionListener="#{altaPastelBean.save}" style="margin-right:20px;" />
        </f:facet>
    </p:toolbar>
</h:form>
</html>
